<!DOCTYPE html>
<html  lang="ko">
<head>
	<meta charset="utf-8">
	<title>Yello market</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<script>
	var frameworkReadyUrl = 'https://img.yellomarket.co.kr/resources';
	</script>
	<script src='js/ifvFramework.js' type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/css3-mediaqueries.js"></script>
	<![endif]-->

<style type="text/css">
/* web */
.link{overflow: hidden; height: 100%;}
.box_area:nth-child(4n){margin-right:0;}
.ym_contents{float: none; width: 100%;}
.ym_contents .ym_tab ul li{width: 50%;}
.tmp_con{overflow: hidden;}
.cafe_con{display: none;}
.cafe_private_img{display:none; position: absolute; top:0; padding-top:50px; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); text-align: center; box-sizing:border-box;}
.cafe_private_img p{padding-top: 10px; color: #fff;}

/* mobile */
@media only screen and (max-width: 760px), only screen and (device-max-width: 760px) {
    .ym_header .btn_app_open{display:none;}
    .box_area .box_img_area{margin-top: 5px; margin-left: 10px;}
    .box_area .box_txt_area .count_area p{padding-left: 0; padding-right: 10px;}
    .cafe_private_img{border-radius:33px; padding-top: 7px;}
    .cafe_private_img img{width: 36px; height: auto;}
    .cafe_private_img p{padding-top:2px; font-size: 9px;}
}
</style>
<script type="text/javascript">
/* 스토어 탬플릿 */
function tmplStore(){
	var dataArr = [];
    var tmpNum = 48;

    if(tmpNum == 0){/* 목록 없을 때 */
        $("#notStore").show();
    }

    for( var i = 0; i<tmpNum; i++ ){

        var obj = {
            index : i,
        	img : 'images/@tmp_store_bg.jpg', /* 스토어 이미지 1개만 */
        	title : '한국지역사회교육 협의회',    /* 제목 */
        	description : '한국지역사회교육협의회는 46년간 32개의 전국', /* 내용 */
        	memberNum : '6',   /* 회원 수 */
        	newsNum : '1', /* 소식 수 */
        };
        dataArr.push(obj);

    }
	var temp = $("#storeTemplate").tmpl(dataArr);
    $("#storeTemplateCon").append(temp);

    for( var i = 0; i<tmpNum; i++ ){
        /* 
            #stampIcon : 스탬프 아이콘
            #couponIcon : 쿠폰 아이콘
            #productIcon : 상품 아이콘
            #iconArea2 : 아이콘 영역(스탬프, 쿠폰, 상품 없을 때 숨김)
        */
        if(dataArr[i].img != ''){
            $("#storeBgImg"+i).css({"background-image":"url(" + dataArr[i].img + ")"}); 

        }

    }
    
    $("#couponIcon1").hide();
    $("#iconArea2").hide();
}

/* 카페 탬플릿 */
function tmplCafe(){
	var dataArr = [];
    var tmpNum = 4;

    if(tmpNum == 0){/* 목록 없을 때 */
        $("#notCafe").show();
    }

    for( var i = 0; i<tmpNum; i++ ){

        var obj = {
            index : i,
        	img : 'images/@tmp_store_bg.jpg', /*  카페 이미지 */
            thumbnail : '',
        	title : '카페-한국지역사회교육 협의회', /* 제목 */
        	description : '한국지역사회교육협의회는 46년간 32개의 전국', /* 내용 */
        	memberNum : '4',/* 회원 수 */
        	newsNum : '1'/* 소식 수 */
        };
        dataArr.push(obj);

    }
	var temp = $("#cafeTemplate").tmpl(dataArr);
    $("#cafeTemplateCon").append(temp);

    for( var i = 0; i<tmpNum; i++ ){
        /*
            #privateImg : 비공개
        */

        /*if(dataArr[i].img != ''){
            $("#cafeBgImg"+i).css({"background-image":"url(" + dataArr[i].img + ")"});  

        }*/
        var windowWidth = window.innerWidth;
        if(windowWidth < 760 ){
            if(dataArr[i].thumbnail != ''){
                $("#cafeBgImg"+i).css({"background-image":"url(" + dataArr[i].thumbnail + ")"});    
            }
        } else {
            if(dataArr[i].img != ''){
                $("#cafeBgImg"+i).css({"background-image":"url(" + dataArr[i].img + ")"});   
            }
        }
        
    }
    $("#privateImg1").show();

}

function storeSetting(){
	$("#storeTemplateCon").show();
	$("#cafeTemplateCon").hide();
	$("#cafeTab").removeClass("active");
	$("#storeTab").addClass("active");
}
function cafeSetting(){
    $("#cafeTemplateCon").html('');
    tmplCafe();
	$("#storeTemplateCon").hide();
	$("#cafeTemplateCon").show();
	$("#storeTab").removeClass("active");
	$("#cafeTab").addClass("active");
}

$(document).ready(function() {
	tmplStore();

});
</script>

<!-- 스토어 탬플릿 -->
<script id="storeTemplate" type="text/x-jquery-tmpl">
    <div class="box_area">
        <a href="home.html" class="link">
    		<div class="box_img_area" id="storeBgImg${index}">
    			<div class="icon_area" id="iconArea${index}">
    				<span class="ico_stamp" id="stampIcon${index}"></span>
    				<span class="ico_coupon" id="couponIcon${index}"></span>
    				<span class="ico_product" id="productIcon${index}"></span>
    			</div>
    		</div>
    		<div class="box_txt_area">
    			<h3 class="title">${title}</h3>
    			<p class="desc">${description}</p>	
    			<div class="count_area">
    				<p><span class="member_ico"></span><span class="member_num">${memberNum}</span></p>
    				<p><span class="news_ico"></span><span class="news_num">${newsNum}</span></p>
    			</div>
    		</div>
        </a>
	</div>
</script>

<!-- 카페 탬플릿 -->
<script id="cafeTemplate" type="text/x-jquery-tmpl">
    <div class="box_area">
        <a href="cafe.html" class="link">
    		<div class="box_img_area" id="cafeBgImg${index}">
    			<div class="cafe_private_img" id="privateImg${index}">
    				<img src="images/ico_private.png" alt="비공개" />
    				<p>비공개</p>
    			</div>
    		</div>
    		<div class="box_txt_area">
    			<h3 class="title">${title}</h3>
    			<p class="desc">${description}</p>	
    			<div class="count_area">
    				<p><span class="member_ico"></span><span class="member_num">${memberNum}</span></p>
    				<p><span class="news_ico"></span><span class="news_num">${newsNum}</span></p>
    			</div>
    		</div>
        </a>
	</div>
</script>
</head>
<body>
	<div class="ym_wrap">
		<!-- header -->
        <header class="ym_header" id="ymHeader">
            <div class="web_fix_width center_header">
                <h1 class="logo" id="ymLogo">
                    <a href="#" class="link">
                        <img src="images/ym_logo.png" alt="yello market logo" />
                    </a>
                </h1>
                <div class="search_area" id="searchArea">
                    <input type="search" placeholder="가게/상품/서비스명으로 검색" class="search" />    
                    <span class="ico_search" onclick="location.href='search.html'"></span><!-- 검색 아이콘 -->
                </div>
                <p class="btn_app_open link_app_down">앱에서 열기</p>
            </div>
        </header>
        <!-- header End -->

        <!-- contents -->
		<div class="ym_container web_fix_width">
            <!-- Remote Top Button -->
            <div id="remote_top" class="remote_top" onclick="goTop();">
                <div class="remote_content">
                    <img src="images/btn_scroll_top.png"/><br/>
                    <span>TOP</span>
                </div>
            </div>
            <!-- Remote Top Button End -->

			<section class="ym_contents">
				<div class="ym_tab">
					<ul>
						<li id="storeTab" class="active"><a href="javascript:storeSetting();">스토어</a></li>
						<li id="cafeTab"><a href="javascript:cafeSetting();">카페</a></li>
					</ul>
				</div>
				<div id="storeTemplateCon" class="tmp_con"></div>
				<div id="cafeTemplateCon" class="tmp_con cafe_con"></div>  
                <div class="not_list" id="notStore">
                    <img src="images/not_list_logo.png" alt="" />
                    <p>해당 목록이 없습니다.</p>
                </div>
                <div class="not_list" id="notCafe">
                    <img src="images/not_list_logo.png" alt="" />
                    <p>해당 목록이 없습니다.</p>
                </div>
			</section>

			<div class="btn_area">
				<button class="btn_ym_app_down">옐로마켓 앱 다운로드</button>	
			</div>

            <div class="pc_down_area">
                <div class="app_store_area app_mag">
                    <img src="images/ios_down_sm.gif" alt="download on the app store" /> 
                </div>
                <div class="app_store_area">
                    <img src="images/and_down_sm.gif" alt="android app on google play" />
                </div>  
            </div>
		</div>
        <!-- contents End -->
	</div>
</body>

</html>
