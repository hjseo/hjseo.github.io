<!DOCTYPE html>
<html  lang="ko">
<head>
	<meta charset="utf-8">
	<title>Yello market</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<script>
	var frameworkReadyUrl = 'https://img.yellomarket.co.kr/resources';
	</script>
	<script src='js/ifvFramework.js' type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/css3-mediaqueries.js"></script>
	<![endif]-->

<style type="text/css">
/* web */
.search_area{display:none;}
.tmp_coupon{padding: 35px; padding-bottom: 0;}
.tmp_coupon:last-child{padding-bottom: 35px;}
.tmp_coupon .coupon_down_area{position: relative; padding:12px; min-height: 95px; border:2px dashed #dfdfdf; border-radius: 3px; box-sizing:border-box;}
.tmp_coupon .coupon_down_area .coupon_logo{float: left; width: 67px; height: auto; text-align: center;}
.tmp_coupon .coupon_down_area .coupon_txt{padding:0 90px;}
.tmp_coupon .coupon_down_area .coupon_txt .name{font-size: 15px; line-height: 20px; font-weight: bold; color: #47c7b9; text-overflow: ellipsis; -o-text-overflow: ellipsis; overflow: hidden; white-space: nowrap; word-wrap: normal;}
.tmp_coupon .coupon_down_area .coupon_txt .tit{font-size: 17px; font-weight: bold; color: #161616; text-overflow: ellipsis; -o-text-overflow: ellipsis; overflow: hidden; white-space: nowrap; word-wrap: normal;}
.tmp_coupon .coupon_down_area .coupon_txt .time{font-size: 11px; line-height: 25px; color: #959595;}
.tmp_coupon .coupon_down_area .btn_coupon_down{position: absolute; top: -2px; right: -2px; width: 87px; height: 95px; background: url(images/coupon_down.png) no-repeat 0 0;}
.tmp_coupon .coupon_down_area .btn_coupon_down p{position: absolute; bottom: 17px; left: 18px; font-weight: bold; color: #fff;}

/* mobile */
@media only screen and (max-width: 760px), only screen and (device-max-width: 760px) {
	.tmp_coupon{padding:20px; padding-bottom: 0;}
	.tmp_coupon .coupon_down_area{padding:5px; min-height: 77px;}
	.tmp_coupon .coupon_down_area .coupon_logo{width: 60px;}
	.tmp_coupon .coupon_down_area .coupon_txt{padding:0 75px;}
	.tmp_coupon .coupon_down_area .coupon_txt .name{font-size: 11px;}
	.tmp_coupon .coupon_down_area .coupon_txt .tit{font-size: 14px; }
	.tmp_coupon .coupon_down_area .coupon_txt .time{font-size: 7px;}
	.tmp_coupon .coupon_down_area .btn_coupon_down{width: 71px; height: 78px; background-size: 71px;}
	.tmp_coupon .coupon_down_area .btn_coupon_down p{left: 15px; font-size: 11px;}
}
</style>
<script type="text/javascript">

function tmplCoupon(){
	var dataArr = [];
	var tmpNum = 4;

	if(tmpNum == 0){/* 목록 없을 때 */
		$("#boxArea").hide();
		$("#notList").show();
	}

    for( var i = 0; i<tmpNum; i++ ){

        var obj = {
        	logo : 'images/@tmp_store_img.png',
            name : '닥터로빈',
            title : '해피타임 세트 할인 쿠폰',
            time : '2014.09.15~2014.10.31'
        };
        dataArr.push(obj);
    }
	var temp = $("#couponTemplate").tmpl(dataArr);
    $("#couponTemplateCon").append(temp);
}


$(document).ready(function() {
	tmplCoupon();
	$("#ymTab ul li").eq(1).addClass("active");
});
</script>
<script id="couponTemplate" type="text/x-jquery-tmpl">
    <div class="tmp_coupon">
		<div class="coupon_down_area">
			<img src="${logo}" alt="" class="coupon_logo" />
			<div class="coupon_txt">
				<p class="name">${name}</p>
				<p class="tit">${title}</p>
				<p class="time">${time}</p>	
			</div>
			<div class="btn_coupon_down">
				<p>쿠폰다운</p>
			</div>
		</div>
	</div>
</script>

</head>
<body>
	<div class="ym_wrap">
		<!-- header -->
		<header class="ym_header" id="ymHeader">
			<div class="web_fix_width center_header">
				<h1 class="logo" id="ymLogo">
					<a href="search.html" class="link">
						<img src="images/ym_logo.png" alt="yello market logo" />
					</a>
				</h1>
				<div class="search_area" id="searchArea">
					<input type="search" placeholder="가게/상품/서비스명으로 검색" class="search" />    
					<span class="ico_search"></span><!-- 검색 아이콘 -->
				</div>
				<p class="btn_app_open link_app_down">앱에서 열기</p>
			</div>
		</header>
		<!-- header End -->
		
		<div class="ym_container web_fix_width">
			<!-- left -->
			<section class="ym_custom_info">
				<div class="info_img_area" id="infoImg"></div>
				<div class="info_text_area">
					<div class="info_title">
						<div class="store_logo_area">
							<img src="" alt="" id="storeLogo" />
						</div>
						<h2 class="store_title" id="storeName"></h2>	
					</div>
					<div class="info_desc">
						<p id="storeDesc"></p>	
					</div>
				</div>
			</section>
			<!-- left End -->
			
			<section class="ym_contents">
				<!-- tab -->
				<div class="ym_tab" id="ymTab">
					<ul>
						<li id="li_home"><a href="home.html" id="homeUrl">홈</a></li>
						<li id="li_coupon"><a href="coupon.html" id="couponUrl">쿠폰</a></li>
						<li id="li_stamp"><a href="stamp.html" id="stampUrl">스탬프</a></li>
						<li id="li_news"><a href="news.html" id="newsUrl">소식</a></li>
						<li id="li_product"><a href="product.html" id="productUrl">상품</a></li>
					</ul>
				</div>
				<!-- tab End -->

				<!-- contents -->
				<div class="ym_detail_con" id="boxArea">	
					<!-- Remote Top Button -->
		            <div id="remote_top" class="remote_top" onclick="goTop();">
		                <div class="remote_content">
		                    <img src="images/btn_scroll_top.png"/><br/>
		                    <span>TOP</span>
		                </div>
		            </div>
		            <!-- Remote Top Button End -->
            	
					<!-- coupon -->
					<div id="couponTemplateCon"></div>
					<p class="txt_ym_use">
						<span>옐로마켓 앱</span> 설치 후 해당 스토어에서 <span class="blank"></span>이용 하실 수 있습니다
					</p>
					<!-- coupon End -->
					
					<div class="btn_area">
						<button class="btn_ym_app_down link_app_down">옐로마켓 앱 다운로드</button>	
					</div>
				</div>
				<!-- contents End -->

				<div class="not_list" id="notList">
					<img src="images/not_list_logo.png" alt="" />
					<p>해당 목록이 없습니다.</p>
				</div>
				<div class="pc_down_area">
					<div class="app_store_area app_mag">
						<img src="images/ios_down_sm.gif" alt="download on the app store" />	
					</div>
					<div class="app_store_area">
						<img src="images/and_down_sm.gif" alt="android app on google play" />
					</div>	
				</div>
			</section>
		</div>
	</div>
</body>

</html>
