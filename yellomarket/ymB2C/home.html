<script>
var geocoder;
var map;
var address;

function initialize(){
	
	address = document.getElementById('txtAddr').value;	
	
	var latLngPos = {x : 37.5242976, y : 126.9277132};	
	
	geocoder = new google.maps.Geocoder();
	var latlng = new google.maps.LatLng( latLngPos.x, latLngPos.y );
	var mapOptions = {
		zoom: 15,
		center: latlng
	};
	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	codeAddress();
}

function codeAddress() {
	
	geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
			map.setCenter(results[0].geometry.location);
			var marker = new google.maps.Marker({
			    map: map,
			    position: results[0].geometry.location
			});
		}else{
		};
	});
};

window.onload = function() { 
	initialize(); 
	var oHomepage = document.getElementById("homepage");
	var HomeLink = oHomepage.innerText;
	var Html = '<a href="'+HomeLink+'" target="_blank">'+HomeLink+'</a>';
	oHomepage.innerHTML = Html;

	$("#ymTab ul li").eq(0).addClass("active");
};

</script>
