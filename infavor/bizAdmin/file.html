		<script type="text/javascript">
			function change(){
				var str = "";
			    $( "select option:selected" ).each(function() {
			 
				    str += $( this ).text();

				    if(str == '쿠폰매니저'){
				    	$("#couponManagerList").show();
				    	$("#beaconManagerList").hide();
				    }else{
				    	$("#couponManagerList").hide();
				    	$("#beaconManagerList").show();
				    }
				});
			}

			function deleteFile(){
				confirm("삭제하시겠습니까?");
			}
			function saveFile(){
				confirm("저장하시겠습니까?");
			}

			// 찾아보기 텍스트 변환
			function changeFile(){
				var value = $("#fileSearch").val();
				var array = value.split("\\");
				$("#fileTxt").val(array[array.length-1]);
			}

			$("document").ready(function(){
				$("#nav ul li").eq(2).addClass("on");

				$( "select" ).change(function () {
				   change();
				});

				$(".delete").click(function(){
					deleteFile();
				});
				$(".save").click(function(){
					saveFile();
				});
				  
				for(var i=0; i<6; i++){
					$(".fileSearch").eq(i).change(function(){
						var input = $(this).parent().siblings("input[type='text']")
						var value = $(this).val();
						var array = value.split("\\");
						input.val(array[array.length-1]);
					});
				}
				//찾아보기 값이 바꼈을 때
				$("#fileSearch").change(function(){
					changeFile();
				});
			});

		</script>
