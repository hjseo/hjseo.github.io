<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Shop Now, Pick Later</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/beacon/demo/indonesia/indonesia.css" />
</head>
<body>
	<div class="wrap order_wrap">
	
		<header class="header">
			<h1 class="header_title">Shop Now, Pick Later</h1>	
			<a href="infavor://closeWebView" class="btn_close"><img src="../../images/beacon/demo/indonesia/btn_close.png" alt="닫기" /></a>
		</header>
		<div class="order_area">
            <div class="select_box">
                <img src="../../images/beacon/demo/indonesia/img_americano.jpg" alt="" class="img_americano" />
                <label><input type="checkbox" />Americano</label>
            </div>
        </div>
        <div class="order_area">
            <div class="select_box even">
                <img src="../../images/beacon/demo/indonesia/img_latte.jpg" alt="" class="img_latte" />
                <label><input type="checkbox" />ICE Latte</label>
            </div>
        </div>
        <div class="order_area">
            <div class="select_box">
                <img src="../../images/beacon/demo/indonesia/img_cheeseCake.jpg" alt="" class="img_cheeseCake" />
                <label><input type="checkbox" />Cheese Cake</label>
            </div>
        </div>
        <div class="order_area">
            <div class="select_box even">
                <img src="../../images/beacon/demo/indonesia/img_cookie.jpg" alt="" class="img_cookie" />
                <label><input type="checkbox" />Cookie</label>
            </div>
        </div>

        <div class="order_btn_area">
            <p onclick="alert('success')">Pre-order now!</p>
        </div>
	</div>
</body>
</html>
