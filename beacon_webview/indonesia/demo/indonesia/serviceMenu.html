<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Service Menu</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/beacon/demo/indonesia/indonesia.css" />
</head>
<body>
	<div class="wrap">
	
		<header class="header">
			<h1 class="header_title">Service Menu</h1>	
			<a href="infavor://closeWebView" class="btn_close"><img src="../../images/beacon/demo/indonesia/btn_close.png" alt="닫기" /></a>
		</header>
		<img src="../../images/beacon/demo/indonesia/visit_bg.jpg" alt="Thank you for visiting our bank" class="visit_bg" />
	
		<div class="services_area">
			<p class="txt_select_service">Please select a service<br />menu you want today?</p>
			<a href="waitingNumber.html">
				<div class="service_item">
					<img src="../../images/beacon/demo/indonesia/ico_account.png" alt="" class="ico_account" />
					<p>Bank Account</p>
				</div>
			</a>
			<a href="waitingNumber.html">
				<div class="service_item even">
					<img src="../../images/beacon/demo/indonesia/ico_loan.png" alt="" class="ico_loan" />
					<p>Loan</p>
				</div>
			</a>
			<a href="waitingNumber.html">
				<div class="service_item">
					<img src="../../images/beacon/demo/indonesia/ico_card.png" alt="" class="ico_card" />
					<p>Credit Cards</p>
				</div>
			</a>
			<a href="waitingNumber.html">
				<div class="service_item even">
					<img src="../../images/beacon/demo/indonesia/ico_investment.png" alt="" class="ico_investment" />
					<p>Investment</p>
				</div>
			</a>
		</div>
			
	</div>
</body>
</html>
