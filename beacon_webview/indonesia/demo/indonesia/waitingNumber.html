<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Waiting Number</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/beacon/demo/indonesia/indonesia.css" />
</head>
<body>
	<div class="wrap">
	
		<header class="header">
			<h1 class="header_title">Waiting Number</h1>	
			<a href="infavor://closeWebView" class="btn_close"><img src="../../images/beacon/demo/indonesia/btn_close.png" alt="닫기" /></a>
		</header>
		<div class="waiting_number_area">
			<div class="number_area">
				<p class="big_number">127</p>

			</div>
			<div class="waiting_people_area">
				<img src="../../images/beacon/demo/indonesia/ico_man.png" alt="" class="ico_man" />
				<p class="txt_waiting_people"><span class="people_number">7 people</span> are waiting <br />ahead of you</p>

			<p class="txt_thank">Thank you for your patience and time!</p>
		</div>
			
	</div>
