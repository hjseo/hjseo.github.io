<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/common.css" />
		<style>
			.box{
				width:100%; 
				height:28%; 
				position:absolute; 
				left:0; bottom:11%; 
				text-align:center;
			}
			.text{height:50%; padding:0 6%;}
			.radio{height:20%; padding-top:8%;}
			.btn{
				position:absolute; 
				left:0; bottom:0; 
				width:100%;
				height:11%;
				text-align:center;
			}
			.btn input[type=image]{ width:33%;}
			
		</style>
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/css3-mediaqueries.js"></script>
		<![endif]-->
		
		<title>성별 선택</title>
	</head>
	<body>
		<div id="wrap">
			<img src="images/content01/content01_select_bg.jpg" alt="" class="bg" />
			
			<div class="box">
				<div class="text">
					선택에 따라 컨텐츠가 다르게 보여집니다.
					아래의 성별을 선택하여 주세요.
				</div>
				<div class="radio">
				    <input type="radio" name="sex" id="male" value="male">
				    <label for="male">남자</label>
				  
				    <input type="radio" name="sex" id="female" value="female">
				    <label for="female" class="last">여자</label>
					   
				</div>
			</div>	
			<div class="btn">
				<input type="image" src="images/content01/btn01.gif" />
			</div>		
		</div>
	</body>
</html>
