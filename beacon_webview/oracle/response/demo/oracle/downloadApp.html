<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>ORACLE</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/beacon/demo/oracle/oracle.css" />
<script>

function appClose(){
	location.href = 'infavor://closeWebView';
}


</script>

</head>
<body>
	<div class="oracle_wrap">
		<div class="container_wrap">
			<header class="header">
				<h1><img src="../../images/beacon/demo/oracle/oracle_logo.png" alt="oracle cloud day" class="oracle_logo" /></h1>	
				<a href="javascript:appClose();" class="btn_close"><img src="../../images/beacon/demo/oracle/btn_close.png" alt="닫기" /></a>
			</header>
			<section class="down_contents">
				<h2><img src="../../images/beacon/demo/oracle/icignal_logo.png" alt="icignal" class="icignal_logo"></h2>
				<img src="../../images/beacon/demo/oracle/txt_download.png" alt="icignal 체험을 위해 옐로마켓앱을 다운로드 해주세요!" class="txt_download" />
	
				<div class="ico_area">
					<a href="javascript:;"><img src="../../images/beacon/demo/oracle/ico_ios.png" alt="ios 다운로드" class="btn_download" /></a>
					<a href="javascript:;"><img src="../../images/beacon/demo/oracle/ico_android.png" alt="android 다운로드" class="btn_download" /></a>
				</div>
				
				<p class="txt_desc">
					App설치 후에 블루투스를 켜고<br />
					퀸텟시스템즈 부스를 찾아주세요.
				</p>
			</section>
			<footer class="footer">
				<img src="../../images/beacon/demo/oracle/quintet_logo.png" alt="quintet" class="quintet_logo" />
			</footer>
		</div>
	</div>
</body>
</html>
