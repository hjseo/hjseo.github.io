function makeHomeGrid1(){
	var jqGridOption = {
		onSelectRow : function (data) {
			
		},

	    colModel:[
	        {name:'no', align:"center", key : true },
	        {name:'title',index:'ifsb.title',},
	        {name:'createDate',index:'ifsb.create_date', align:"center", formatter:'date',  formatoptions:{srcformat:"Y-m-d",newformat:"d-m-Y"} }      
	    ],
	    cellEdit : true,
		cellsubmit : 'clientArray', 
	    autowidth:true,
	    sortname: 'ifsb.create_date',
	    sortorder: "desc",
	    rowList:[2,4,6,8,10],
	    pager: '#pjqgajax',
	    caption:"공지사항",
	    tempId:'titleGridTemplete'
	};
	this.grid = $("#homeGridCon1").ifvGrid({ jqGridOption : jqGridOption });

<script id="titleGridTemplete" type="text/ifvGrid-tmpl">
	<div class="ifv_grid_templete">
		{title}
		<div class="grid_con">
			{grid}
		</div>
	</div>
</script>
<script id="tabTemplate" type="text/x-jquery-tmpl">
	<div class="title" id="tabArea">
		<p>${tabTitle}</p>
		<img src="../images/common/button/btn_close.png" alt="닫기" class="close" />
	</div>
</script>
<style>
	#homeGridCon1 .ifv_grid_templete > .title{border-top:0;}
	#homeGridCon2 .ifv_grid_templete > .title{border-top:0;}
</style>

</head>

<body>

<div class="wrap">
    <div class="header">
    	<div class="top">
    		<div class="left">
    			<h1><img src="../images/common/header/logo.png" alt="Tango" /></h1>
    			<p>Tango Development Tools</p>
    		</div>
    		<div class="right">
    			<span><img src="../images/common/header/help.png" alt="도움말" />도움말</span>
    			<span><img src="../images/common/header/member.png" alt="회원정보" />hyejeong Seo</span>
    			<input type="button" value="로그아웃" class="btn btn_top btn_logout" />
    		</div>
    	</div>
    	<div class="bottom">
    		<div class="left">
    			<label>Repository</label>
    			<input type="text" id="selectboxTop" class="sel_top" value="퀸텟시스템즈 영업메타" />
    			<input type="button" value="불러오기" class="btn btn_top btn_import" />
    			<input type="button" value="Client 실행" class="btn btn_top btn_client_play" />
    		</div>
    		<div class="right">
    			<span>Skin</span>
    			<div class="skin skin1" onclick="tangoLayoutClass.blackSkin()"></div>
    			<div class="skin skin2" onclick="tangoLayoutClass.whiteSkin()"></div>
    		</div>
    	</div>
    	
    	
    </div><!-- header End -->
    
	<div id="container" class="container">
		<!-- left_panel -->
		<div class="menu">
			<div class="title" id="menuTitle">
				<p>MENU</p>
				<a class="menu_arrow" onclick="tangoLayoutClass.splitterCollapsible()"></a>	
			</div>
			<div class="treeCon">
				<div id="jstree"></div>
			</div>
			<div class="btn_area">
				<input type="button" value="quick button" class="btn_quick first" />
				<input type="button" value="quick button" class="btn_quick" />
			</div>
		</div><!-- menu End -->
		
		<!-- right_panel -->
		<div>
			<div class="main">
				<div class="tab" id="topTab">
				
					<div class="title_area" id="topTabCon">
						
					</div>
					<a class="arrow_left" id="topTabArrowLeft"></a>
					<a class="arrow_right" id="topTabArrowRight"></a>
				</div>
				
				<div class="clearfix">
					<div class="mainLeft">
						<div id="homeGridCon1"></div>
					</div>
					<div class="mainRight">
						<div id="homeGridCon2"></div>
					</div>
					
				</div>

					</div>
					<div class="mainRight">
						<div id="homeGridCon4"></div>
					</div>
				</div>
				
				
			</div><!-- main End -->
		</div>
