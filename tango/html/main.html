<!DOCTYPE html>
<html>

<head>  
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script src="https://img.infavor.me/resources/ifv-Framework/1.0/ifvCommon/js/ifvFramework.js"></script>
<script src="../js/jstree/jstree.js"></script>
<script src="../js/jquery.splitter-0.14.0.js"></script>
<script src="../js/tango.js"></script>
<link rel="stylesheet" href="../js/jstree/themes/default/style.css" />
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/style.css" id="black">
<link rel="stylesheet" href="../css/whiteStyle.css" id="white">
<script>
var tangoLayoutClass;

function makeMainGrid(){
	var jqGridOption = {
		onSelectRow : function (data) {
			
		},
	    colNames:['No','제목', '작성일'],
	    colModel:[
	        {name:'no', align:"center", key : true },
	        {name:'title',index:'ifsb.title'},
	        {name:'createDate',index:'ifsb.create_date', align:"center", formatter:'date',  formatoptions:{srcformat:"Y-m-d",newformat:"d-m-Y"} }      
	    ],
	    multiselect : true,
	    cellEdit : true,
		cellsubmit : 'clientArray', 
	    autowidth:true,
	    sortname: 'ifsb.create_date',
	    sortorder: "desc",
	    rowList:[2,4,6,8,10],
	    pager: '#pjqgajax',
	    caption:"Menu List",
	    tempId:'titleGridTemplete'
	};
	this.grid = $("#mainGridCon").ifvGrid({ jqGridOption : jqGridOption });
	this.grid.pagerSetting({page : 1, size : 5})

}

$(document).ready(function(){
	tangoLayoutClass = new TangoLayoutClass();
    makeMainGrid();
    
	var arr = []
    arr[0] = {value:'111', txt:'rk'}
    arr[1] = {value:'222', txt:'rk2'}
    arr[2] = {value:'333', txt:'rk3'}

    //셀렉트 박스 생성
    var selectbox1 = $("#selectboxTop").ifvSelectBox();
    selectbox1.setData(arr, function(obj){
       //alert(obj.value);
    });
    
    var selectbox2 = $("#selectbox").ifvSelectBox();
    selectbox2.setData(arr, function(obj){
       //alert(obj.value);
    });
    
	
   
});
</script>
<script id="titleGridTemplete" type="text/ifvGrid-tmpl">
	<div class="ifv_grid_templete">
		<div class="grid_con">
			{grid}
		</div>
		<div class="page">
			{page}	
		<div>
	</div>
</script>
<script id="tabTemplate" type="text/x-jquery-tmpl">
	<div class="title">
		<p>${tabTitle}</p>
		<img src="../images/common/button/btn_close.png" alt="닫기" class="close" />
	</div>
</script>
</head>

<body>

<div class="wrap">
    <div class="header">
    	<div class="top">
    		<div class="left">
    			<h1><img src="../images/common/header/logo.png" alt="Tango" /></h1>
    			<p>Tango Development Tools</p>
    		</div>
    		<div class="right">
    			<span><img src="../images/common/header/help.png" alt="도움말" />도움말</span>
    			<span><img src="../images/common/header/member.png" alt="회원정보" />hyejeong Seo</span>
    			<input type="button" value="로그아웃" class="btn btn_top btn_logout" onclick="location.href='login.html'" />
    		</div>
    	</div>
    	<div class="bottom">
    		<div class="left">
    			<label>Repository</label>
    			<input type="text" id="selectboxTop" class="sel_top" value="퀸텟시스템즈 영업메타" />
    			<input type="button" value="불러오기" class="btn btn_top btn_import" />
    			<input type="button" value="Client 실행" class="btn btn_top btn_client_play" />
    		</div>
    		<div class="right">
    			<span>Skin</span>
    			<div class="skin skin1" onclick="tangoLayoutClass.blackSkin()"></div>
    			<div class="skin skin2" onclick="tangoLayoutClass.whiteSkin()"></div>
    		</div>
    	</div>
    </div><!-- header End -->
    
	<div id="container" class="container">
		<div class="menu">
			<div class="title" id="menuTitle">
				<p>MENU</p>
				<a class="menu_arrow" onclick="tangoLayoutClass.splitterCollapsible()"></a>
			</div>
			<div class="treeCon">
				<div id="jstree"></div>
			</div>
			<div class="btn_area">
				<input type="button" value="quick button" class="btn_quick first" />
				<input type="button" value="quick button" class="btn_quick" />
			</div>
		</div><!-- menu End -->
		
		<div>
			<div class="main">
				<div class="tab" id="topTab">
					<div class="title_area" id="topTabCon">
						
					</div>
					<a class="arrow_left" id="topTabArrowLeft"></a>
					<a class="arrow_right" id="topTabArrowRight"></a>
				</div>
				<div class="list">
					<div class="listTitle">
						<span class="titleTxt">Application List</span>
						<input type="button" value="수정" class="btn btn_default btn_edit_md" />
						<input type="button" value="버튼" class="btn btn_default btn_edit_md" />
					</div>
					<div class="listCon">
						<div>
							<label>cell1
								<input type="text" id="" class="input_text" />
							</label>
							<label>cell2
								<input type="text" id="" class="input_text" />
							</label>
						</div>
						<div>
							<label>cell3
								<input type="text" id="" class="input_text" />
							</label>
							<label>cell4
								<input type="text" id="" class="input_text" />
							</label>
						</div>
					</div>
				</div>
				
				<div class="tab" id="middleTab">
					<div class="title_area" id="middleTabCon">
						
					</div>
					<a class="arrow_left" id="middleTabArrowLeft"></a>
					<a class="arrow_right" id="middleTabArrowRight"></a>
				</div>
				<div class="list">
					<div class="listTitle">
						<span class="titleTxt">Menu List</span>
						<input type="text" id="selectbox" class="sel_default" value="TEST" />
						<input type="button" value="조회" class="btn btn_default btn_edit_md" />
						<input type="button" value="신규" class="btn btn_default btn_edit_md" />
						<input type="button" value="수정" class="btn btn_default btn_edit_md" />
					</div>
					<div id="mainGridCon"></div>
				</div>
					
			</div><!-- main End -->
		</div>
		
	</div>
</div>


</body>
</html>
