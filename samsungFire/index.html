	<script>        
	 	var mySwiper = new Swiper ('.swiper-container', {
		    loop: true,
		    pagination: '.swiper-pagination',
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    slidesPerView: 'auto',
        	centeredSlides: true,
	        paginationClickable: true,
	        spaceBetween: 40
		});

		$('.benefit_item').on('click', function(){
			var idx = $(this).index();
			$('.item_detail').hide();
			$(this).parent().next('.benefit_detail').children('.item_detail').eq(idx).show();
			
			$('.benefit_btn').attr('src', './images/benefit_btn.gif');
			var src = $(this).children('.benefit_btn').attr('src').replace('benefit_btn.gif', 'benefit_btn_on.gif');
            $(this).children('.benefit_btn').attr('src', src);
		});
	</script>
